<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Airbnb Clone</title>

    <link rel="stylesheet" href="css/index.css" />
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Roboto+Mono:wght@100&display=swap"
        rel="stylesheet">
</head>

<body>

    <div>
        <header id="cabecalho">
            <div id="divCabecalho">
                <img src="imagens/airbnbLogo.png" alt="" id="imagemLogo">
            </div>
            <div id="pesquisa">
                <div id="local">
                    <button class="butoesPesquisa">Paraíba - PB</button>
                </div>
                <div id="data">
                    <button class="butoesPesquisa">09 maio - 30 maio</button>

                    <!-- <form>
                        <input type="search" id="texto" placeholder="Datas">
                    </form> -->
                </div>
                <div id="numHospedes">
                    <button class="butoesPesquisa">8 hóspedes</button>
                </div>
                <div class="butaoPesquisa">
                    <button id="butaoPesq"><img src="imagens/lupa.png" alt="" class="imagemLupa"></button>

                </div>

            </div>

        </header>

        <div id="container">
            <div>
                <h1 id="acomodacao">Acomodações na Paraíba</h1>
            </div>
            <div>
                <button class="butaoFiltro">Flexibilidade de Cancelamento</button>
                <button class="butaoFiltro">Tipo de Lugar</button>
                <button class="butaoFiltro">Preço</button>
                <button class="butaoFiltro">Reserva Instantânea</button>
                <button class="butaoFiltro">Mais Filtros</button>
            </div>
            <div id="cardsQuartos"></div>

        </div>
        <footer id="rodape">
            <div id="divTextoRodape">
                <p id="textoRodape">&copy; 2020 Airbnb, Inc. All rights reserved ·
                    <a href="#">Privacidade</a> · <a href="#"> Termos</a> · <a href="#"> Mapa do Site</a>
                </p>
            </div>
            <div id="divRedessociais">
                <p>
                    <a href="http://facebook.com"><img src="imagens/facebook.png" alt="">&emsp;</a>
                    <a href="https://twitter.com/"><img src="imagens/twitter.png" alt="">&emsp;</a>
                    <a href="https://www.instagram.com/"><img src="imagens/instagram.png" alt=""></a>
                </p>

            </div>
    </div>


    </footer>

    </div>

    <script src="./js/index.js"></script>
</body>

</html>
